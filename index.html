<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana Windows 98</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="window" id="win98window">
        <div class="title-bar" id="titlebar">
            <div class="title" id="window-title">Ventana Windows 98</div>
            <div class="buttons">
                <div class="button" aria-label="Minimizar">_</div>
                <div class="button" aria-label="Maximizar">□</div>
                <div class="button" aria-label="Cerrar">×</div>
            </div>
        </div>
        <div class="content" id="window-content"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
